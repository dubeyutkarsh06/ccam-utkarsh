<mat-form-field >
    <mat-label>{{ select_text }}</mat-label>
    <mat-select [formControl]="dropdown">
        <mat-option *ngFor="let answer of answers" [value]="answer.translation">{{answer.translation}}</mat-option>
    </mat-select>
    <mat-error *ngIf="dropdown.invalid && dropdown.touched">{{error_text}}</mat-error>
</mat-form-field>
